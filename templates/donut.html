<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Donut</title>
  <style>
    body {
      background: black;
      color: limegreen;
      font-family: monospace;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    pre {
      white-space: pre;   /* Keep spaces & line breaks */
      line-height: 10px;  /* Adjust vertical spacing for better shape */
      font-size: 14px;    /* Adjust for better proportions */
    }
  </style>
</head>
<body>
  <pre id="donut"></pre>

  <script>
    const pre = document.getElementById("donut");
    let A = 0, B = 0;

    function renderFrame() {
      let b = Array(1760).fill(" ");
      let z = Array(1760).fill(0);
      for (let j = 0; j < 6.28; j += 0.07) {
        for (let i = 0; i < 6.28; i += 0.02) {
          let c = Math.sin(i),
              d = Math.cos(j),
              e = Math.sin(A),
              f = Math.sin(j),
              g = Math.cos(A),
              h = d + 2,
              D = 1 / (c * h * e + f * g + 5),
              l = Math.cos(i),
              m = Math.cos(B),
              n = Math.sin(B),
              t = c * h * g - f * e,
              x = 0 | (40 + 30 * D * (l * h * m - t * n)),
              y = 0 | (12 + 15 * D * (l * h * n + t * m)),
              o = x + 80 * y,
              N = 0 | (8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));
          if (y >= 0 && y < 22 && x >= 0 && x < 80 && D > z[o]) {
            z[o] = D;
            b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
          }
        }
      }
      // Add line breaks every 80 characters to form rows
      let output = "";
      for (let k = 0; k < 1760; k++) {
        output += (k % 80) ? b[k] : "\n";
      }
      pre.textContent = output;
      A += 0.04;
      B += 0.02;
    }

    setInterval(renderFrame, 50);
  </script>
</body>
</html>
